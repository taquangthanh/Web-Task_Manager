<body>
<div class="container text-center">
    <div class="pt-5">
        <h1>Welcome</h1>
    </div>
    <div>
        <form th:action="@{/login_success}" th:object="${userDTO}" method="POST"
              style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-4">
                        Email:
                    </label>
                    <div class="col-7">
                        <input type="email" class="email form-control" name="username" th:field="*{email}"  id="username" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">
                        Password:
                    </label>
                    <div class="col-7">
                        <input type="password" class="pass form-control" name="password" th:field="*{password}" id="password" required>
                    </div>
                </div>
                <p id="demo"></p>
                <div>
                    <button type="submit" class="btn btn-primary" style="margin-right: 90px">
                        Sign Up
                    </button>
                </div>

            </div>
        </form>

    </div>
    <div>
        <h4><a th:href="@{/register}" style="margin-right: 90px">Register</a></h4>
    </div>

</div>

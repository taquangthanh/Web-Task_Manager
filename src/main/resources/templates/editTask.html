<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ListTask</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.1/css/all.min.css" integrity="sha512-ioRJH7yXnyX+7fXTQEKPULWkMn3CqMcapK0NNtCN8q//sW7ZeVFcbMJ9RvX99TwDg6P8rAH2IqUSt2TLab4Xmw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Update Task</h1>
    </div>
    <div>
        <form th:action="@{/tasklist/update(id=${task.id })}" th:object="${taskRequest}" method="POST"
              style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-4">
                        Title:
                    </label>
                    <div class="col-7">
                        <input type="text" class="form-control" th:feild="*{title}" th:value="${task.title}"
                               name="title" id="title" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">
                        Content:
                    </label>
                    <div class="col-7">
                        <input type="text" class="form-control" th:feild="*{content}" th:value="${task.content}"
                               name="content" id="content" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">
                        Status:
                    </label>
                    <select name="status">
                        <option value="Open">Open</option>
                        <option value="InProgress">In Progress</option>
                        <option value="Done" >Done</option>
                    </select>
                </div>
            </div>
            <button type="submit"
                    class="btn btn-primary">Update
            </button>
        </form>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
